<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <input placeholder="type in to this input abeg" class="input-to-copy" />
    <p class="para-to-copy-to">Nothing has happened yet.</p>
    <script>
      const input = document.querySelector('.input-to-copy');
      const paragraph = document.querySelector('.para-to-copy-to');
      // the keyup event is the event that fires when we press a key and release it
      // if you changhe it to keydown
      input.addEventListener('keyup', function() {
        paragraph.innerHTML = input.value;
      });
    </script>
  </body>
</html>
